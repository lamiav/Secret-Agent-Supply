<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply</title>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="title container">
        <img src="./resources/images/logo.png" alt="Company Logo">
        <span>Secret Agent Supply INC.</span>
      </div>
    </header>

    <!--Main Banenr Section-->
    <main>
      <section class="banner">
        <div class="container">
          <div class="title">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>

    <!--Navigation Section-->
      <nav class="wide">
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicules</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <!--Tablet Navigation Bar-->
      <nav class="tablet">
          <span>Menu</span>
      </nav>

    <!--Sales Items Section-->
      <section class="main-container">

        <div class="product container">
          <figure class="item">
            <div class="img-container">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <figcaption>Exploding Pen</figcaption>
          </figure>
          <figure class="item watch">
            <div class="img-container">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <figcaption>Cellular Watch</figcaption>
          </figure>
          <figure class="item glasses">
            <div class="img-container">
              <img src="./resources/images/glasses.png" alt="Sunglasses">
            </div>
            <figcaption>Thermal Glasses</figcaption>
          </figure>
        </div>

        <div class="info container">
          <div class="info-item">
            <p>Location</p>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info-item">
            <p>Hours</p>
            <span>0800 - 1800</span>
          </div>
        </div>

      </section>
    </main>

    <!--Footer-->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
